<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Trivia</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

    <div class="container">

        <div id="gameTitle">
            <h1>Star Wars Trivia</h1>
            <p>It's trivia night at the Mos Eisley cantina.</p>
            <p>Test your knowledge of a galaxy far, far away...</p>
            <p>The force is with you, but you are not a jedi yet.</p>
        </div>

        <div id="timeRemaining">
            <h3></h3>
        </div>

        <div id="start">
            <button id="startButton">Start</button>
        </div>

        <div id="questionAsked">
            <h2></h2>
        </div>

        <div id="answerChoices">
            <button id="choiceOne"></button>
            <button id="choiceTwo"></button>
            <button id="choiceThree"></button>
        </div>

    </div>
    
</body>
</html>
